groups: []
resources:
- name: pivnet-rabbitmq
  type: pivnet
  source:
    api_token: {{pivnet_token}}
    product_slug: p-rabbitmq
    product_version: {{rabbitmq_major_minor_version}}
    sort_by: semver
- name: pcf-pipelines-tarball
  type: pivnet
  source:
    api_token: {{pivnet_token}}
    product_slug: pcf-automation
    product_version: v0.22.0
- name: jans-repo
  type: git
  source:
    uri: git@github.com:griga23/pcf-pipelines.git
    branch: master
    private_key: {{github_private_key}}
resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final
jobs:
- name: regulator
  plan:
  - get: pivnet-rabbitmq
    params:
      globs: []
- name: upload-rabbitmq
  serial_groups:
  - opsman
  plan:
  - aggregate:
    - do:
      - get: pcf-pipelines-tarball
      - task: unpack-tarball
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: czero/rootfs
          run:
            path: bash
            args:
            - -c
            - tar -xvf pcf-pipelines-tarball/*.tgz
          inputs:
          - name: pcf-pipelines-tarball
            path: ""
          outputs:
          - name: pcf-pipelines
            path: ""
    - get: pivnet-product
      passed:
      - regulator
      trigger: true
      resource: pivnet-rabbitmq
      params:
        globs:
        - {{rabbitmq_major_minor_file}}
  - task: upload-tile
    file: pcf-pipelines/tasks/upload-product-and-stemcell/task.yml
    params:
      IAAS: aws
      NO_PROXY: ""
      OM_IP: ""
      OPS_MGR_PWD: {{opsman_admin_password}}
      OPS_MGR_USR: {{opsman_admin_username}}
      OPSMAN_CLIENT_ID: {{opsman_client_id}}
      OPSMAN_CLIENT_SECRET: {{opsman_client_secret}}
      OPSMAN_DOMAIN_OR_IP_ADDRESS: {{opsman_domain_or_ip_address}}
      PIVNET_API_TOKEN: {{pivnet_token}}
  - task: stage-tile
    file: pcf-pipelines/tasks/stage-product/task.yml
    params:
      OPSMAN_CLIENT_ID: {{opsman_client_id}}
      OPSMAN_CLIENT_SECRET: {{opsman_client_secret}}
      OPSMAN_DOMAIN_OR_IP_ADDRESS: {{opsman_domain_or_ip_address}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_USERNAME: {{opsman_admin_username}}
- name: deploy-rabbitmq
  serial_groups:
  - opsman
  plan:
  - aggregate:
    - do:
      - get: pcf-pipelines-tarball
      - get: jans-repo
      - task: unpack-tarball
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: czero/rootfs
          run:
            path: bash
            args:
            - -c
            - tar -xvf pcf-pipelines-tarball/*.tgz
          inputs:
          - name: pcf-pipelines-tarball
            path: ""
          outputs:
          - name: pcf-pipelines
            path: ""
  - get: pivnet-product
    passed:
    - upload-rabbitmq
    trigger: true
    resource: pivnet-rabbitmq
    params:
      globs:
      - {{rabbitmq_major_minor_file}}
  - task: configure-rabbitmq
    file: jans-repo/services/rabbitmq/task.yml
    params:
      pcf_ert_domain: {{ERT_DOMAIN}}
      pcf_iaas: aws
      pcf_az_1: {{aws_az1}}
      pcf_az_2: {{aws_az2}}
      pcf_az_3: {{aws_az3}}
      OPSMAN_DOMAIN_OR_IP_ADDRESS: {{opsman_domain_or_ip_address}}
      OPS_MGR_USR: {{opsman_admin_username}}
      OPS_MGR_PWD: {{opsman_admin_password}}
      OPSMAN_CLIENT_ID: {{opsman_client_id}}
      OPSMAN_CLIENT_SECRET: {{opsman_client_secret}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_USERNAME: {{opsman_admin_username}}
      rabbitmq_username: {{rabbitmq_username}}
      rabbitmq_password: {{rabbitmq_password}}

  - task: deploy-rabbitmq
    file: pcf-pipelines/tasks/apply-changes/task.yml
    params:
      OPSMAN_CLIENT_ID: {{opsman_client_id}}
      OPSMAN_CLIENT_SECRET: {{opsman_client_secret}}
      OPSMAN_DOMAIN_OR_IP_ADDRESS: {{opsman_domain_or_ip_address}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_USERNAME: {{opsman_admin_username}}
